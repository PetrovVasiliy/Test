<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Send message to Telegram</title>	
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
			<div class="container">
			    <div class="log-form">
			        <h2>Отправка формы в телеграм</h2>
			        <form class="telegram-form">
					          <input type="text" id="name" placeholder="Имя" autocomplete="off" />
					          <input type="text" id="phone" placeholder="Телефон" autocomplete="off" />
					          <button type="submit" id="ButtonClick" class="btn" onclick="sendMessage">отправить</button>
			        </form>
			      </div>
			</div> 
			<form action="./mail.php" method="post">
			<fieldset>
        <legend>Оставьте сообщение:</legend>
          Ваше имя:
        <input type="text" name="name">
          E-mail:
        <input type="text" name="email">
          Номер телефона:
        <input type="text" name="phone">
          Сообщение:
        <textarea rows="10" cols="45" name="message"></textarea>
        <input type="submit" value="Отправить сообщение">
    	</fieldset>  
</body>

<script src="send.js"></script>

</html>
